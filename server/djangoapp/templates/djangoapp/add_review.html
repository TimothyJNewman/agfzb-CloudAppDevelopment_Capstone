<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
    <!--Add review form here -->
        <form action="{% url 'djangoapp:add_review' dealer_id %}" method="post">
        <div class="container"> <!--Style root div with .container class -->
            {% csrf_token %}
            <h1>Sign Up</h1>
            <hr>
            <div class="form-group"> <!--Style second div with .form-group class -->
                <label for="content"><b>User Name</b></label>
                <textarea class="form-control" id="content" name="content" rows="2" required></textarea>
                <label for="purchasecheck"><b>Did you purchase this car?</b></label>
                <input class="form-check-input" type="checkbox" name="purchasecheck" id="purchasecheck"> <!--Style input with .form-control class -->
                <br />
                <label for="car"><b>Select the car</b></label>
                <select name="car" id="car" class="form-select" required>
                    {% for car in cars %}
                        <option selected value={{car.id}}>{{car.name}}-{{car.carMake}}-{{ car.year|date:"Y" }}</option>
                    {% endfor %}
                </select><!--Style input with .form-control class -->
                <br />
                <label for="purchasedate"><b>Select a purchase date</b></label>
                <input class="date-own form-control" type="date" name="purchasedate" id="purchasedate"> <!--Style input with .form-control class -->
                <br />
                <button class="btn btn-primary" type="submit">Add review</button> <!--Style button with .btn and .btn-primary class -->
            </div>
        </div>
    </form>
    </body>
</html>
